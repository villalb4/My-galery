<!DOCTYPE html>
<html lang="en">
<head>
  <title>My gallery</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./images/devchallenges.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <section class="user">
    <section class="perfil">
      <img class="profile" src="./images/profilePhoto.png" alt="">
      <h1>Rodney Cotton</h1>
      <p class="local">Helsinki, Finland</p>
    </section>

    <section class="numbers">
      <div class="div">
        <span class="num">100</span>
        <p class="text">Posts</p>
      </div>

      <div class="div">
        <span class="num">2,242</span>
        <p class="text">Follower</p>
      </div>

      <div class="div">
        <span class="num">1,432</span>
        <p class="text">Following</p>
      </div>
    </section>
  </section>

  <section class="publications">
      <img class="photos uno" src="./images/photo1.png">
      <img class="photos dos" src="./images/photo2.png" alt="">
      <img class="photos tres" src="./images/photo3.png" alt="">
      <img class="photos cuatro" src="./images/photo_4.png" alt="">
      <img class="photos cinco" src="./images/photo5.png" alt="">
      <img class="photos seis" src="./images/photo6.png" alt="">
  </section>
  <p class="created">created by <a class="iam" href="https://github.com/villalb4" target="_blank">villalb4</a> - devChallenges.io</p>
</body>
</html>
